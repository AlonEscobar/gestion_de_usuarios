<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <h2>Agregar Usuario</h2>
    <form>
        <div id="alertError" class="alert alert-danger" role="alert" style="display: none;"></div>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="last_name">Apellido:</label>
        <input type="text" id="lastName" name="last_name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="profile_image">Imagen de perfil:</label>
        <input type="text" id="image" name="profile_image">
      </div>
      <div>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="button" id="addButton">Agregar Usuario</button>
    </form>
</head>

<script src="../js/user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js
  "></script>
</body>
</html>
